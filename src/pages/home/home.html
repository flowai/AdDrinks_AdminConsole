<ion-header>
  <ion-navbar>
    <ion-title>Caps</ion-title>
    <ion-buttons start>
      <button  ion-button id="user" outline>
        {{user}}
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail item-start>
      <img src="">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>Test</p>
    <button ion-button clear item-end>Delete</button>
  </ion-item>
</ion-list>
</ion-content>
