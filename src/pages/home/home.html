<ion-header>
  <ion-navbar>
    <ion-title>Caps</ion-title>
    <ion-buttons start>
      <button  ion-button id="user" outline>
        {{user}}
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button id="newEntry" (click)="addEntry($event)" outline>
        Add Entry
        <ion-icon name="plus"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-thumbnail item-start>
      <img src="">
    </ion-thumbnail>
    <h2>{{item.name}}</h2>
    <p>{{item.stock}}</p>
    <button ion-button clear item-end id={{item.name}} (click)="deleteEntry($event)">Delete</button>
  </ion-item>
</ion-list>
</ion-content>
