<ion-header>
  <ion-navbar>
    <ion-title>Caps</ion-title>
    <ion-buttons start>
      <button  ion-button id="user" outline>
        {{user}}
        <ion-icon name="contact"></ion-icon>
      </button>
      <button ion-button id="newEntry" (click)="addEntry($event)" outline>
        Add Entry
        <ion-icon name="plus"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let key of keys">
      <ion-thumbnail item-start>
        <img src="">
      </ion-thumbnail>
      <h2>{{items[key].name}}</h2>
      <p>{{items[key].stock}}</p>
      <button ion-button clear item-end id={{key}} (click)="deleteEntry($event)">Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
